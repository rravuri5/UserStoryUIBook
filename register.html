<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script>
    function validate(){
    var email=document.getElementById("email");
    var pwd=document.getElementById("pwd");
    if(email.value==""||pwd.value==""||lname.value==""||fname.value=="")
    {
        alert("Fields should not be empty");
        return false;
    }
    else{
    if(email=="rangamani@gmail.com"&&pwd=="1234567"&&ped==cpwd){
    alert("registered successfully");
    return true;
    }
    else
    alert("enter password atleast 6 characters");
    return false;
    }
    }
    </script>
<head>
    <style>
    body {
      background-color: lightblue;
    }
    </style>
    </head>
<body>

<div class="container">
  <h2>Registration form</h2>
  <form action="msgregtd.html">
    <div class="form-group">
        <label for="email">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="name">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="name">
      </div>



    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

    <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="pwd">
      </div>
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>


  </form>
</div>

</body>
</html>
