<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<script>
  function validate(){
  var bid=document.getElementById("bid");
  var btl=document.getElementById("btl");
  var bauth=document.getElementById("bauth");
  var pr=document.getElementById("pr");
  var dt=document.getElementById("dt");

  if(bid.value==""||btl.value==""||bauth.value==""||pr.value==""||dt.value=="")
  {
      alert("Fields should not be empty");
      return false;
  }
  else
  return true;
  }
</script>
<head>
    <style>
    body {
      background-color: lightblue;
    }
    </style>
    </head>
<body>

<div class="container">
  <h2>Update Book Form</h2>
  <form onsubmit="return validate()"
   action="msgupdated.html">
    <div class="form-group">
        <label for="id">Book ID</label>
        <input type="number" required class="form-control" id="bid" placeholder="Enter book id" name="bookid">
      </div>




    <div class="form-group">
        <label for="bname">Book Title</label>
        <input type="text" required class="form-control" id="btl" placeholder="Enter book title" name="title">
      </div>
      <div class="form-group">
        <label for="author name">Book  author</label>
        <input type="text" required class="form-control" id="bauth" placeholder="Enter book author" name="author">
      </div>



    <div class="form-group">
      <label for="price">Book Price</label>
      <input type="number" required class="form-control" id="pr" placeholder="Enter price" name="price">
    </div>
    
    
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Genre
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Devotional</a></li>
          <li><a href="#">Crime</a></li>
          <li><a href="#">Comic</a></li>
        </ul>
      </div>
      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="dropdown" class="form-control" id="gnr" placeholder="Select genre" name="gnr">
      </div>
      
      
      <br><br>

      <button type="submit" class="btn btn-default">Submit    </button>
  
  </form>
</div>

</body>
</html>
