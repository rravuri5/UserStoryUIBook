<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<script>
function validate(){
var email=document.getElementById("email");
var pwd=document.getElementById("pwd");
if(email.value==""||pwd.value=="")
{
    alert("Fields should not be empty");
    return false;
}
else{
if(email=="rangamani@gmail.com"&&pwd=="1234567"){
alert("logged in");
return true;
}
//else
//alert("enter password atleast 6 characters");
//return false;
}
}
</script>
<head>
    <style>
    body {
      background-color: lightblue;
    }
    </style>
    </head>
<body>

<div class="container">
  <h2>Login form</h2>
  <form onsubmit="return validate()"
  action="msglogin.html">
    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" required class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" required  class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

<button  type="submit" class="btn btn-default">Submit    </button>
  </form>
</div>

</body>
</html>
